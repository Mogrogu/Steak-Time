<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="pngegg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogz' Steak Time</title>
    <style>
        body {
            font-family: system-ui;
            text-align: center;
            background-color: #f5f5f5;
        }
        body {
            background-image: url('pngegg.png');
            margin-top: -20px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
        }
        #timer-bar {
            width: 100%;
            height: 150px;
            background-color: #ff000085;
            position: relative;
        }
        #elapsed {
            width: 0px;
            height: 100%;
            background-color: #ffffff54;
            position: absolute;
        }
        #timer {
            font-size: 80px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin-top: 30px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff000086;
        }
        .marker {
            position: absolute;
            height: 110%;
            background-color: rgba(0, 0, 0, 0.473);
            width: 2px;
        }
        .marker-label {
            position: absolute;
            top: 90%;
            right: 130%;
            font-size: 20px;
            font-weight: bold;
            font-style: oblique;
        }
        #steak-video {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mogz' Steak Time</h1>
    <div id="timer-bar">
        <div id="elapsed"></div>
        <div id="timer">8:00</div>
        <div class="marker" style="left: 25%;"><span class="marker-label">2:00</span></div>
        <div class="marker" style="left: 50%;"><span class="marker-label">4:00</span></div>
        <div class="marker" style="left: 75%;"><span class="marker-label">6:00</span></div>
        <div class="marker" style="left: 100%;"><span class="marker-label">8:00</span></div>
    </div>
    <button onclick="startTimer()">Start</button>
    <video id="steak-video" width="100%" height="10" loop>
        <source src="steak.mp4" type="video/mp4">
    </video>
    <script>
        const noSleep = new NoSleep();
        let timer;
        let elapsedWidth = 0;
        let timeLeft = 8 * 60;
        let timeElapsed = 0;
        const timerElement = document.getElementById('timer');
        const elapsedElement = document.getElementById('elapsed');
        const steakVideo = document.getElementById('steak-video');
    
        function startTimer() {
            clearInterval(timer);
            timeLeft = 8 * 60;
            timeElapsed = 0;
            elapsedWidth = 0;
            elapsedElement.style.width = '0%';
            steakVideo.style.display = 'none';
    
            const utterance = new SpeechSynthesisUtterance('Let\'s get sizzling');
            window.speechSynthesis.speak(utterance);
    
            timer = setInterval(function () {
                timeElapsed++;
                timeLeft--;
                elapsedWidth = (timeElapsed / (8 * 60)) * 100;
                elapsedElement.style.width = elapsedWidth + '%';
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
                if (timeElapsed % 120 === 0 && timeLeft !== 0) {
                    const utterance = new SpeechSynthesisUtterance('Flip');
                    window.speechSynthesis.speak(utterance);
                }
    
                if (timeElapsed === 60 * 9) {
                    steakVideo.style.display = 'block';
                }
    
                if (timeLeft === 0) {
                    clearInterval(timer);
                    const utterance = new SpeechSynthesisUtterance('Done, let it rest and Bon Appetit');
                    window.speechSynthesis.speak(utterance);
                    steakVideo.pause();
                    steakVideo.currentTime = 0;
                    steakVideo.style.display = 'none';
                }
            }, 1000);
    
            noSleep.enable();
        }
    </script>
    </body>
    </html>
